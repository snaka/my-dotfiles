# prefix keybind
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vi mode
set-window-option -g mode-keys vi

# buffer size
set-option -g history-limit 10000

# read conf
unbind r
bind r source-file ~/.tmux.conf

